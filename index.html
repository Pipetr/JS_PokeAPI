<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/index.js" defer></script>
</head>
<body>
    <h1>Spotify API</h1>
    <div class="container">
        <div class="search">
            <!-- Select list -->
            <select id="artists">
                <option value="Slect Artist">Select an Artist</option>
            </select>
        </div>
        <div class="results">
            <h2>Results</h2>
            <ul id="results"></ul>
        </div>
        <div class="genres">
            <h2>Genres</h2>
            <ul id="genres"></ul>
        </div>
        <div class="followers">
            <h2>Followers</h2>
            <ul id="followers"></ul>
        </div>
    </div>   
    
</body>
</html>
